name: 'Build Ionic Angular'
description: 'Build Ionic Angular'
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v1
      with:
        node-version: 15.x

    - name: Cache Core Node Modules
      uses: actions/cache@v2
      env:
        cache-name: core-node-modules
      with:
        path: ./core/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./core/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - name: Cache Angular Node Modules
      uses: actions/cache@v2
      env:
        cache-name: angular-node-modules
      with:
        path: ./packages/angular/node_modules
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./packages/angular/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-
    - uses: ./.github/workflows/download-archive
      with:
        name: ionic-core
        path: ./core
        input: CoreBuild.zip
    - name: Install Angular Dependencies
      run: npm install
      shell: bash
      working-directory: ./packages/angular
    - name: Link @ionic/core
      run: npm link
      shell: bash
      working-directory: ./core
    - name: Link @ionic/core in @ionic/angular
      run: npm link @ionic/core
      shell: bash
      working-directory: ./packages/angular
    - name: Build
      run: npm run build
      shell: bash
      working-directory: ./packages/angular
    - uses: ./.github/workflows/upload-archive
      with:
        name: ionic-angular
        output: packages/angular/AngularBuild.zip
        paths: packages/angular/dist
